<table class="table table-sm">
    <tr>
      <th> # </th>
      <th> First Name </th>
      <th> Last Name </th>
      <th> Email </th>
      <th> Avatar </th>
    </tr>
    <tr *ngFor="let employee of employeeData">
      <td> {{employee.id}} </td>
      <td> {{employee.first_name}} </td>
      <td> {{employee.last_name}} </td>
      <td> {{employee.email}} </td>
      <td> <img src={{employee.avatar}} alt={{employee.first_name}}> </td>
    </tr>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" (click)="pageChange('-')">Previous</a></li>
      <li class="page-item"><a class="page-link">{{currentPage}}</a></li>
      <li class="page-item"><a class="page-link" (click)="pageChange('+')">Next</a></li>
    </ul>
  </nav>
